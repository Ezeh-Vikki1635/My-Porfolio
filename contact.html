    </header>
    <br />
    <main>
      <div class="style">
        <div style="text-align: center">
          <h2 style="text-decoration: underline; color: green">
            <span style="color: white">Contact </span>Me
          </h2>
          <p class="para">We would love to hear from you</p>
        </div>
        <div class="form">
          <form action="">
            <div>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Please enter your Name.."
                maxlength="10"
                minlength="4"
                required
              />
            </div>
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Please enter your Email.."
                required
              />
            </div>
            <div class="radi">
              <div>
                <input
                  type="radio"
                  id="gender"
                  name="gender"
                  value="gender"
                  class="radio"
                />
                <label for="gender">Female</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="gender"
                  name="gender"
                  value="gender"
                  class="radio"
                />
                <label for="gender">Male</label>
              </div>
            </div>
            <div>
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                placeholder="Message.."
                style="height: 170px"
                maxlength="150"
                required
              ></textarea>
            </div>
            <div>
              <input type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </div>
